<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Calculator -->
    <div class="main">
        <input id='result' type="text">

        <div>
            <button id='clearbtn' onclick="clearRes()">C</button>
        </div>
        <div>

            <button class="btn" onclick="getinput('7')">7</button>
            <button class="btn" onclick="getinput('8')">8</button>
            <button class="btn" onclick="getinput('9')">9</button>
            <button class="btn" onclick='getinput("*")'>x</button>
        </div>
        <div>
            <button class="btn" onclick="getinput('4')">4</button>
            <button class="btn" onclick="getinput('5')">5</button>
            <button class="btn" onclick="getinput('6')">6</button>
            <button class="btn" onclick='getinput("-")'>-</button>
        </div>
        <div>
            <button class="btn" onclick="getinput('1')">1</button>
            <button class="btn" onclick="getinput('2')">2</button>
            <button class="btn" onclick="getinput('2')">3</button>
            <button class="btn" onclick='getinput("+")'>+</button>
        </div>
        <div>
            <button class="btn-bottom" onclick="getinput('0')">0</button>
            <button class="btn-bottom" onclick='getRes()'>=</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>


</html>
